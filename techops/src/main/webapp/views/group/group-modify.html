<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ 'groupMgr.editGroup' | translate}}
        </h3>
    </div>
    <div class="panel-body">
        <div>
            <ng-form name="modifyGroupForm" novalidate role="form">
                <div class="form-group">
                    <label>{{ 'groupMgr.label.groupId' | translate}}:</label>
                    <p>{{targetGroup.id}}</p>
                </div>
                <div class="form-group" >
                    <label for="name">{{ 'groupMgr.groupName'| translate}}:</label>
                    <input type="text" class="form-control" placeholder="{{ 'groupMgr.groupName'| translate}}" id="name" ng-model="targetGroup.label" required>
                </div>
                <div class="form-group" >
                    <label for="code">{{ 'groupMgr.add.groupCode' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="{{ 'groupMgr.add.groupKey' | translate}}" id="code" ng-model="targetGroup.code" required>
                </div>
                <div class="form-group" >
                    <label for="description" placeholder="{{ 'groupMgr.add.groupDesc'| translate}}">{{ 'groupMgr.add.groupDesc'| translate}}:</label>
                    <textarea class="form-control" rows="3" id="description" placeholder="{{ 'groupMgr.add.groupDesc'| translate}}" ng-model="targetGroup.description"></textarea>
                </div>
                <button type="button" class="btn btn-info" ng-click="modifyGroup()"
                        ng-disabled="(modifyGroupForm.$dirty && modifyGroupForm.$invalid) || modifyGroupForm.$pristine">{{ 'userMgr.dialog.eav.confirmModify'| translate}}</button>
                <button type="button" class="btn btn-link" ng-click="reset(false,true)">{{ 'groupMgr.label.cancel'| translate }}</button>
            </ng-form>
        </div>
    </div>
</div>
