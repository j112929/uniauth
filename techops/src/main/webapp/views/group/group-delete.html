<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ 'groupMgr.delGroup' | translate}}
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>{{ 'groupMgr.label.groupId' | translate}}:</label>
            <p>{{targetGroup.id}}</p>
        </div>
        <div class="form-group">
            <label>{{ 'groupMgr.label.groupName' | translate}}: </label>
            <p>{{targetGroup.label}}</p>
        </div>
        <div class="form-group">
            <label>{{ 'groupMgr.label.groupCode' | translate}}: </label>
            <p>{{targetGroup.code}}</p>
        </div>
        <button type="button" class="btn btn-info" ng-click="confirm()">{{ 'groupMgr.delete.confirm' | translate}}</button>
        <button type="button" class="btn btn-link" ng-click="reset(false,true)">{{ 'groupMgr.label.cancel'| translate }}</button>
    </div>
</div>
